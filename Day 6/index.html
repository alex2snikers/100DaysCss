<!doctype html>
<html>
<head>
    <title>Fifth day</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="profile">
            <div class="avatar">
                <div class="image">
                    <div class="avatar__circleOne"></div>
                    <div class="avatar__circleTwo"></div>
                    <div class="avatar__img">
                        <img src="http://100dayscss.com/codepen/jessica-potter.jpg"
                             width="98"
                             height="98"
                             alt="Jessica Potter">
                    </div>
                </div>
                <div class="avatar__name">Jessica Potter</div>
                <div class="avatar__job">Visual Artist</div>
                <div class="button">
                    <div class="button__follow">Follow</div>
                    <div class="button__message">Message</div>
                </div>
            </div>
            <div class="stats">
                <div class="posts">
                    <span class="posts__value">390</span>
                    <span class="posts__name">Posts</span>
                </div>
                <div class="likes">
                    <span class="likes__value">198</span>
                    <span class="likes__name">Likes</span>
                </div>
                <div class="follower">
                    <span class="follower__value">390</span>
                    <span class="follower__name">Follower</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
