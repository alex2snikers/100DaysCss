<!doctype html>
<html>
<head>
    <title>Fifth day</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="statistics">
            <div class="statistics__header">
                <div class="statistics__name">Weekly report</div>
                <div class="statistics__period">01. Feb - 07. Feb</div>
                <div class="statistics__type">Revenue</div>
                <div class="statistics__value">$ 3566.35</div>
            </div>
            <div class="statistics__description">
                <div class="statistics__firstProduct">
                    <div class="statistics__firstProductIcon"></div>
                    <div class="statistics__firstProductName">Laptops</div>
                </div>
                <div class="statistics__secondProduct">
                    <div class="statistics__secondProductIcon"></div>
                    <div class="statistics__secondProductName">Mobiles</div>
                </div>
            </div>
            <div class="statistics__diagram">
                <div class="statistics__lineOne"></div>
                <div class="statistics__lineTwo"></div>
                <div class="statistics__lineThree"></div>
                <svg>
                    <path class="statistics__graphicOne" d="M 20,50 L 70,20 l 45,30 l 40,-10 l 40,30 l 40,-60 l 40,30"></path>
                    <path class="statistics__graphicTwo" d="M 20,70 L 70,100 l 45,-20 l 40,10 l 40,-30 l 40,30 l 40,10"></path>
                </svg>
                <div class="points">
                    <div class="points__1-1"></div>
                    <div class="points__1-2"></div>
                    <div class="points__1-3"></div>
                    <div class="points__1-4"></div>
                    <div class="points__1-5"></div>
                    <div class="points__1-6"></div>
                    <div class="points__1-7"></div>
                    <div class="points__2-1"></div>
                    <div class="points__2-2"></div>
                    <div class="points__2-3"></div>
                    <div class="points__2-4"></div>
                    <div class="points__2-5"></div>
                    <div class="points__2-6"></div>
                    <div class="points__2-7"></div>
                </div>
                <div class="tooltip"></div>
            </div>
            <div class="statistics__days">
                <div class="day">Mon</div>
                <div class="day">Tue</div>
                <div class="day">Wed</div>
                <div class="day">Thu</div>
                <div class="day">Fri</div>
                <div class="day">Sat</div>
                <div class="day">Sun</div>
            </div>
        </div>
    </div>
</body>
</html>
